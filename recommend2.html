<script>

    $(function () {

        //获取token
        var oToken = $.getUrlParam('token');
        //获取邀请人的信息
        invitePerson(oToken);

    });

    /**
     * 获取邀请人的信息
     * @param oToken
     */
    function invitePerson(oToken) {
//    <li>小薇薇 邀请</li>
//        <li>你加入微东到家</li>
//        <li><span>40元</span>现金奖励</li>
        var url = "data/Instructions/invitePerson.json";
        $.ajax({
            url: url,
            type: "GET",
            success: function (res) {
                var oul = $("<ul class='list2'></ul>");
//            <ul class="list2">
//                    <li>恭喜您</li>
//                    <li>您已获得40元奖励！</li>
//                <li>按规定完成5单任务后自动发放</li>
//                </ul>
                oul.html(
                    '<li>恭喜您</li>' +
                    '<li>您已获得' + res.data.inviteMoney + '元奖励！</li>' +
                    '<li>按规定完成5单任务后自动发放</li>'
                );
                $('.redpacket').append(oul);
            },
            error: function (err) {
                console.log(err);
            }
        })
    }
</script>
