<script src="js/phone.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/getUrlParam.js"></script>
<script>
    $(function () {

        var oToken = $.getUrlParam('token');
        getData(oToken);

        /**
         * 获取用户的中奖纪录列表
         * @param oToken
         */
        function getData(oToken) {
            var url = "data/Instructions/data.json";
            $.ajax({
                url: url,
                type: "GET",
                success: function (res) {
                    console.log(res);
                    $.each(res.data.productList, function (index, ele) {
                        var oli = $('<li></li>');
                        oli.html(
                            '<a class="prolink" href="###">' +
                            '<img class="proimg" src="' + ele.productImg + '" alt="商品图片"/>' +
                            '<div class="JPintro">' +
                                '<div class="JPname">' +
                                '<span>'+ ele.productName +'</span><span>'+ ele.productStatus +'</span>' +
                                '</div>' +
                                '<div class="JPword">'+ ele.productDesc +'</div>' +
                                '<div class="JPtime"><span>中奖时间：</span><span>'+ ele.winningTime +'</span></div>'+
                            '</div></a>'
                        );
                        $('.zhongjiangList').append(oli);
                    })
                },
                error: function (err) {
                    console.log(err);
                }
            })
        }
    })
</script>
</body>
