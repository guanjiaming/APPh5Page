<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no"/>
    <title>抽奖中心</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
</head>
<body style="background:#f3f7f7;">
<div class="activityCenter">
    <div class="line zhuanpan"><img src="images/Instructions/cjzx_03@2x.jpg"/></div>
    <div class="line zajindan"><img src="images/Instructions/cjzx_06@2x.jpg"/></div>
    <div class="line card"><img src="images/Instructions/cjzx_08@2x.jpg"/></div>
</div>


<script src="js/phone.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/touch.js"></script>
<script src="js/getUrlParam.js"></script>
<script>
    $(function () {
        // 获取token
        var oToken = $.getUrlParam('token');
        console.log(oToken);
        //跳转到幸运大转盘
        $('.zhuanpan').tap(function () {
            window.location.href = "zhuanpan.html?token=" + oToken;
        });
        //跳转到一锤定音
        $('.zajindan').tap(function () {
            window.location.href = "zaJinDan.html?token=" + oToken;
        }) ;
        //跳转到魔法卡牌
        $('.card').tap(function () {
            window.location.href = "cardLottery.html?token=" + oToken;
        });
    })
</script>

</body>
</html>
