        var url = "data/Instructions/invitePerson.json";
        $.ajax({
            url: url,
            type: "GET",
            success: function (res) {

                    '<li>' + res.data.invitePersonName + '邀请</li>' +

                $('.redpacket').append(oul);
            },
            error: function (err) {
                console.log(err);
            }
        })
    }


    /**invite
     * 判断是不是一个手机号，返回0 表示不是， 返回1 表示是
     * @param val
     * @returns {number}
     */
    function isRightPhoneNumber(val) {
        var re = /^(13[0-9]{9})|(15[0-9][0-9]{8})|(18[0-9][0-9]{8})|(17[0][0-9]{8})|(14[7][0-9]{8})$/;
        if (!re.test(val)) {
            return 0;
        } else {
            return 1;
        }
    };

    /**
     * 获取用户昵称
     * @param base
     * @param oHttp
     * @param userId
     */
    function getUserName(base, oHttp, userId) {
        var data = {"userId": userId};
        var baseData = base.encode(JSON.stringify(data));
        //去掉特殊的斜杠，已保证url地址的正确性
        baseData = baseData.replace(new RegExp("/", "gm"), "*");

        var url = "/user/getNickname/";
        url = oHttp + url + baseData;

                }

            }
        })
    }

    /**
     * 领取奖励
     * @param base
     * @param oHttp
     * @param userId
     * @param phone
     */
    function getAward(base, oHttp, userId, phone, callback) {
        var data = {"userId": userId, "phone": phone};
        var baseData = base.encode(JSON.stringify(data));
        //去掉特殊的斜杠，已保证url地址的正确性
        baseData = baseData.replace(new RegExp("/", "gm"), "*");

        var url = "/share/award/";
        url = oHttp + url + baseData;

        $.ajax({
            url: url,
            type: "GET",
            success: function (res) {
                res = JSON.parse(res);
                console.log(res);
                if (res.code == 1) {
                    if (callback) callback();
                }
            },
            error: function (err) {
                alert("网络错误，请重新加载");
            }
        })
    }
</script>
